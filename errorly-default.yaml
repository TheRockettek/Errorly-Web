host: 127.0.0.1:8000
secret: "changeTheSecretToA32LetterString"
postgres:
    Addr:     ":5432"
    User:     "username"
    Password: "password"
    Database: ""
logging:
    console_logging: true
    file_logging: true
    encode_as_json: false
    directory: logs
    filename: errorly
    max_size: 1024
    max_backups: 16
    max_age: 14
oauth:
    client_id: 0
    client_secret: 0
    scopes:
        - identify
        - email
    endpoint:
        authurl: https://discord.com/api/oauth2/authorize
        tokenurl: https://discord.com/api/oauth2/token
    redirecturl: http://127.0.0.1:8000/oauth2/callback